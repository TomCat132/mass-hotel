server:
  port: 8087
mass-hotel:
  host: 121.41.100.147
  db:
    port: 3306
    database: mass_hotel
    username: root
    password: root
  redis:
    port: 6379
    database: 0
  rabbitmq:
    port: 5672
    username: guest
    password: guest
    virtual-host: /
    prefetch: 3
  minio:
    port: 9005
